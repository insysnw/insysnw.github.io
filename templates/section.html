{% extends "base.html" %}

{% block content %}
<h1 class="title">
 {{ section.title }}
</h1>
<div class="content">
{{ section.content | safe }}
</div>

<ul>
  {% for page in section.pages %}
  <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
  {% endfor %}
</ul>
{% endblock content %}
